

<section>
<h2 class="md-title">Use <code>md-autocomplete</code>  to build an ordered set of chips.</h2>
<md-chips ng-model="ctrl.selectedVegetables" md-autocomplete-snap md-transform-chip="ctrl.transformChip($chip)" md-require-match="ctrl.autocompleteDemoRequireMatch">
    <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" placeholder="Search for a vegetable">
        <span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.type}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.type}})</em>
        </span>
    </md-chip-template>
</md-chips>
<md-checkbox ng-model="ctrl.autocompleteDemoRequireMatch">
    Tell the autocomplete to require a match (when enabled you cannot create new chips)
</md-checkbox>
</section>
