<!DOCTYPE html>

<html>

<head>


    <!-- Angular Material Dependencies -->
    <script src="common/bower_components/angular/angular.min.js"></script>
    <script src="common/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="common/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="common/bower_components/angular-route/angular-route.min.js"></script>
    <script src="common/bower_components/angular-material/angular-material.min.js"></script>

    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link href="common/bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- CUSTOM COMPONENTS -->
    <!--FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <!--CSS-->

    <link href="common/assets/css/main.css" rel="stylesheet" />
    <link href="common/assets/css/layout.css" rel="stylesheet" />
    <!--app-->
    <script src="app.main.js" type="text/javascript"></script>
    <script src="app.route.js" type="text/javascript"></script>
    <script src="app/expense/expenseCtrl.js" type="text/javascript"></script>

    <title>PS Angular</title>
</head>
<body ng-app="app.main" ng-controller="mainCtrl">


    <section layout="row" layout-fill>


        <!--SlideBar-->


        <md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" layout="column">
            <md-toolbar class="ps-white md-whiteframe-z1 ps-mainToolbar">
                <div class="md-toolbar" layout="row" layout-padding>
                    <div class="md-toolbar-tools">
                        <div class="ps-logo"></div>
                        <div flex></div>
                        <button ng-click="toggleLeft()" class="md-button md-icon-button" hide-gt-sm>
                            <md-tooltip>Close Menu</md-tooltip>
                            <md-icon class="material-icons md-dark">menu</md-icon>
                        </button>
                    </div>

                </div>
            </md-toolbar>

            <md-content flex class="ps-grey md-whiteframe-z2">
                <md-menu-content width="4" layout="column" class="ps-grey">
                    <md-menu-item ng-repeat="menuItem in menuItems">
                        <md-button class="md-button" ng-href={{menuItem.href}} ng-click="toggleLeft()">
                            <md-icon md-menu-align-target class="material-icons md-dark"
                                     ng-show="menuItem.icon" style="margin-right:5px">{{menuItem.icon}}</md-icon>
                            <p flex>{{menuItem.name}}</p>
                        </md-button>
                    </md-menu-item>
            </md-content>
        </md-sidenav>


        <!--SlideBar-->

        <md-content layout="column" flex>


            <!--Toolbar-->
            <md-toolbar class="ps-white md-whiteframe-z1 ps-mainToolbar">
                <div class="md-toolbar" layout="row" layout-padding>
                    <div class="md-toolbar-tools">
                        <div class="ps-logo" hide-gt-sm></div>
                        <div flex></div>
                        <button ng-click="toggleLeft()" class="md-button md-icon-button" hide-gt-sm>
                            <md-tooltip hide-gt-sm>Open Menu</md-tooltip>
                            <md-icon class="material-icons md-dark">menu</md-icon>
                        </button>
                        <!-- <p class="ps-font-color-white ps-font-header">{{moduleName}}</p>  -->
                    </div>
                </div>
            </md-toolbar>
            <!--Toolbar-->
            <!--Content-->
            <md-content layout="column">
                <ng-view layout-padding onload="onViewLoad()" flex></ng-view>
            </md-content>
            <!--Content-->



        </md-content>




    </section>

</body>
</html>
